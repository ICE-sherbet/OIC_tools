<!DOCTYPE html>
<html>
  <head>
    <title data-i18n="AppName"></title>
    <link rel="stylesheet" type="text/css" href="/styles/webfonts.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/fontawessome.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="/styles/body.css" />
    <link rel="stylesheet" type="text/css" href="/styles/popup.css" />
  </head>

  <body>
    <div class="spacer64"></div>
    <header class="header">
      <div class="headerLogo">
        <img src="/images/icepip48.png" />
        <span data-i18n="AppName"></span>
      </div>
    </header>
    <div class="spacer5"></div>
    <div class="card-deck">
      <div id="main-card" class="card">
        <div class="card-body">
          <div id="featureList">
            <div id="basicFeatures">
              
                <!-- Picture-in-picture -->
                <div class="container">
                  <div class="item">
                    <img src="/images/bikkurimark.svg" />
                  </div>
                  <div class="item">
                    <label data-i18n="CommingSoon">Picture-in-picture</label>
                    <small data-i18n="CommingSoon_1">View a participants video in picture-in-picture</small>
                  </div>
                </div>


            </div>
          </div>
        </div>
      </div>
      <div id="settings-card" class="card d-none" >
        <div class="card-body">
            <label class="form-switch" 
              style="display: flex; align-items: center; justify-content: center; margin-top: 0;">
                <input type="checkbox" id="plugin-enabled" checked>    
                <i></i>
                <h3 data-i18n="InMeetingPlugin"></h3>
            </label>        
        </div>
      </div>

    </div>
    <div class="spacer20"></div>
    <footer class="footer">
      <div class="card-footer text-center">
        <small data-i18n="AppDesc"></small>
      </div>
    </footer>

    <script src="/scripts/Localization.js"></script>
  </body>
</html>
